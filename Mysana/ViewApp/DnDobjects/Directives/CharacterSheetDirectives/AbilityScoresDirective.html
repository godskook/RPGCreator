<div class="ability-score-directive">
    <div class="row"><div class="col-xs-12">Point Buy: {{spentPointbuy}}/{{pointBuy}}</div></div>
    <div class="attribute-box">
        <div class="row">
            <div class="col-xs-5">Atrribute</div>
            <div class="col-xs-5">Base Value</div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
        </div>
        <div ng-repeat="(key, value) in attributes">
            <div class="row">
                <div class="col-xs-5">{{key}}:</div>
                <input class="col-xs-5" ng-model="value">
                <button class="col-xs-1" ng-click="addToAttribute(key)" ng-disabled="value >= max"><span class="glyphicon-plus"></span></button>
                <button class="col-xs-1" ng-click="subtractFromAttribute(key)" ng-disabled="value <= min"><span class="glyphicon-minus"></span></button>
            </div>
        </div>
    </div>
</div>
